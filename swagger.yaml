swagger: "2.0"
info:
  title: "ChickenGuard"
  description: ""
  version: "1.0.0"
tags:
- name: "Weather"
  description: "Information about weather"
produces:
- "application/json"
paths:
  /api/healtz:
    get:
      tags:
      - "Health"
      description: "Get application health status"
      operationId: "getHealth"
      responses:
        200:
          description: "Service healthy"
  /api/weather/current:
    get:
      tags:
      - "Weather"
      description: "Get current weather"
      operationId: "getCurrentWeather"
      responses:
        200:
          description: "Current weather"
          schema:
            type: "object"
            $ref: "#/definitions/Weather"

definitions:
  Weather:
    type: "object"
    properties:
      temperature:
        type: "number"
      humidity:
        type: "number"
